<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Site de simulador de jogos para loterica">
    <meta name="keywords"
        content="Loterica, mega sena, lotofácil, quina, lotomania, timemania, dupla sena, federal, loteca, dia da sorte, super sete">
    <meta name="author" content="Gustavo Fernandes Costa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/trevo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/desktop.css">
    <link rel="stylesheet" href="/assets/css/tablet.css">
    <link rel="stylesheet" href="/assets/css/mobile.css">
    <link rel="stylesheet" href="/assets/css/elementos.css">
    <title>Gere Sorte</title>
</head>

<body>
    <nav>
        <div class="logo">
            <ul>
                <li><a href="/index.html"><img src="/assets/images/trevo.png" alt="trevo da sorte"></a></li>
            </ul>
        </div>
        <div class="links" id="myLinks">
            <ul class="menu">
                <li><a href="/index.html">Sorteios</a></li>
                <li><a href="/paginas/megasena.html">Mega-sena</a></li>
                <li><a href="/paginas/lotofacil.html">Lotofácil</a></li>
                <li><a href="/paginas/quina.html">Quina</a></li>
                <li><a href="/paginas/lotomania.html">Lotomania</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="title">
            <h1>Gerador de jogos e sorteios </h1>
        </div>
        <div class="tabela">
            <form>
                <h2>Configure seus números</h2>
                <label for="number">Informe a quantidade de números do sorteio: </label>
                <input class="qnsorteio" type="number" id="numeroFinal" min="0" aria-label="numeros"><br>
                <label for="number">Informe a quantidade de números a serem sorteados: </label>
                <input class="qnseremsorteados" type="number" id="quantidadeNumeros" min="0" aria-label="numeros"><br>
                <label for="number">Informe a quantidade de Jogos: </label>
                <input class="qjogos" type="number" id="quantidadeJogos" min="0" aria-label="numeros"><br>
                <button type="button" class="btn-gerar">Gerar jogos</button>
                <div class="line">
                </div>
                <div id="displayResultados">
                    <div class="jogos">
                        <h2>Jogos gerados:</h2>
                        <button type="button" class="copy">Copiar</button>
                    </div>
                    <div class="grid">
                        <ol start="1" class="resu"></ol>
                    </div>
                </div>
            </form>
        </div>
        <div class="space"></div>
    </main>

    <footer>
        <p>© Copyright MegaSorte © 2022. Todos os direitos reservados.</p>
    </footer>

    <script src="/assets/scripts/simulador.js"></script>

</body>

</html>
